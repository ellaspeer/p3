<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <nav>
      <h1>Harry Styles' Style</h1>
      <hr />
    </nav>
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <div>
          <div class="photos">
            <section><img src="harry1.jpeg" style="width: 100%" /></section>
          </div>
        </div>
        <div>
          <div class="mobile">
            <img src="harry11.jpg" alt="" />
            <img src="harry12.jpg" alt="" />
            <img src="harry13.jpg" alt="" />
          </div>
        </div>
        <div class="myDIV">Outfit One</div>
        <div class="hide">
          <p>October 3rd, 2021</p>
          <p>New York City, NYC - Madison Square Garden</p>
        </div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <div>
          <div class="photos">
            <section><img src="harry2.jpeg" style="width: 100%" /></section>
          </div>
        </div>
        <div class="mobile">
          <img src="harry21.jpg" alt="" />
          <img src="harry22.jpg" alt="" />
          <img src="harry23.jpg" alt="" />
        </div>
        <div class="myDIV">Outfit Two</div>
        <div class="hide">
          <p>October 3rd, 2021</p>
          <p>Raleigh, NC - PNC Arena</p>
        </div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <div>
          <div class="photos">
            <section><img src="harry3.jpeg" style="width: 100%" /></section>
          </div>
        </div>
        <div class="mobile">
          <img src="harry31.jpg" alt="" />
          <img src="harry32.jpg" alt="" />
          <img src="harry33.jpg" alt="" />
        </div>
        <div class="myDIV">Outfit Three</div>
        <div class="hide">
          <p>September 19th, 2021</p>
          <p>Washington, DC - Capital One Arena</p>
        </div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </body>
</html>
